<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahra's - Text to speech Converter </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" >
</head>
<body>
    <div class="container text-center">
        
        <div class="hero">
            <div class="row">
                <div class="col-md-6 offset-md-3 ">
                    <h1 class="">Text to Speech <span>Converter</span></h1>
                </div>
                </div>
                <div class="row textsection">
                    <div class="form-floating">
                        <textarea class="form-control " placeholder="Write a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                        <label for="floatingTextarea">  Write a comment here </label>
                      </div> 
                </div>
                <div class="row g-2 btnarea">
                    <div class="col-md ">
                        <div class="d-grid ">
                            <button type="button" class="btn btn-light"><img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/42602/play-button-emoji-clipart-md.png" class="imgbtn">Listen</button></button>
                          </div>
                    </div>
                   
                    <div class="col-md">
                      <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                        <label for="floatingSelectGrid">Works with selects</label>
                      </div>
                    </div>
                  </div>
            
        </div>
      </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
